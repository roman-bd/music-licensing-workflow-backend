version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: music-licensing-db
    environment:
      POSTGRES_DB: music_licensing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - music-licensing-network

  redis:
    image: redis:7-alpine
    container_name: music-licensing-redis
    ports:
      - "6379:6379"
    networks:
      - music-licensing-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-licensing-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/music_licensing
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - music-licensing-network

volumes:
  postgres_data:

networks:
  music-licensing-network:
    driver: bridge